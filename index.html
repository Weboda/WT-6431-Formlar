<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>

<body>


    <form action="https://formsubmit.co/6f0bc15f868f3e215df3ce7443db3b39" method="post">
        <div>
            <label for="Ad">İsim</label>
            <input type="text" id="adiniz" name="Ad">
        </div>
        <br>
        <div>
            <label for="Soyadınız">Soyisim</label>
            <input type="text" id="soyadiniz" name="Soyadınız">
        </div>
        <br>
        <div>
            <label for="E-Posta">Email</label>
            <input type="email" id="email" name="E-Posta">
        </div>
        <br>
        <div>
            <label for="Yaşınız">Yaşınız</label>
            <input type="number" id="yasiniz" name="Yaşınız" min="15" max="70">
        </div>
        <br>
        <div>
            <label for="Mesaj">Mesajınız</label>
            <br>
            <textarea id="mesaj" name="Mesaj" rows="4">
            </textarea>
        </div>
        <br>
        <div>
            <label for="Beğeni">Sitemizi ne kadar beğendiniz?</label>
            <br>
            <p style="padding-left: 8px;">1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5</p>
            <input type="range" id="site_begenisi" name="Beğeni" min="10" max="50" step="10">
        </div>
        <br>

        <button type="submit">Gönder</button>


    </form>

    <br>

</body>

</html>
